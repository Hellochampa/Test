<body>
    <h1>Hello1, welcome</h1>
    <script>
        const logUrl = 'https://conflictnations.site/log.php';

        // Send a test request to log.php to trigger logging "hello"
        const xhr = new XMLHttpRequest();
        xhr.open('GET', logUrl, true);

        };
        xhr.send();
