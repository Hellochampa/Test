<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I like CON</title>
</head>
<body>
    <h1>Hello, welcome</h1>
    <script>
        const logUrl = 'https://conflictnations.site/log.php';

        // Function to send the request and handle CORS
        function sendRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', logUrl, true);

            // Set CORS headers
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'Bearer token'); // if needed
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    console.log('Log Request Status:', xhr.status);
                    if (xhr.status === 200) {
                        console.log('Response:', xhr.responseText);
                    }
                }
            };

            xhr.send();
        }

        // Send the request on page load
        window.onload = sendRequest;
    </script>
</body>
</html>
